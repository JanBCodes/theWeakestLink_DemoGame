<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/fc385cc442.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title> The Weakest Link || Game Screen </title>
</head>
<body id="gameScreenContainer">
    <main> 
        <div id="playerSelected"> </div>

        <section id="otherControls">
            <img src="../img/TWL Banner.jpg" alt="the Weakest Link Banner">
            <div id="saveGame"> Save Game <i class="far fa-save"></i> </div>
            <div id="bankedAmountBroughtFwd"> bankedAmountBroughtFwd $0 </div>
            <div id="musicOnOff"> Music On/Off <i class="fas fa-music"></i></div>
        </section>

        <div id="moneyTreeContainer"> </div>

        <div>
            <div id="roundDisplay"></div>
            <div id="displayedElements">
                <div id="timerDisplay"></div>
                <div></div>
                <div id="currentBankedAmount"> currentBankedAmount $0 </div>
            </div>

            <div id="displayQnAContainer"> </div>
            <div id="displayAnswerContainer"> </div>
    
            <div id="actionButtons" class="hide">
                <button type="button" id="bankedButton"> BANK </button>
                <button type="button" id="nextQuestion"> NEXT QUESTION </button>
            </div>
        </div>
    </main>
    <footer>
        Developed by: JanBCodes 
        <a href="https://github.com/JanBCodes">
            <i class="fab fa-github"></i>
        </a>
    </footer>
<script src="../js/app.js" type="module"></script>
</body>
</html>
